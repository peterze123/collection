<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='style.css'>
    <title>Timer</title>
</head>
<body>
    <main>
        <div class="container">
            <span class="value">0</span>
            <div class="button-container">
                <div>
                    <button class="btn plus" id=1>+1</button>
                    <button class="btn plus" id=10>+10</button>
                    <button class="btn plus" id=60>+60</button>
                </div>
                <div>
                    <button class="btn minus" class = 'minus' id=1>-1</button>
                    <button class="btn minus" class = 'minus' id=10>-10</button>
                    <button class="btn minus" class = 'minus' id=60>-60</button>
                </div>
                <div class='timer'>
                    <button class="btn start" onclick = "timing()" id="start">Start</button>
                    <button class="btn stop" onclick = "stopTimer()" id="stop">Stop</button>
                    <button class="btn reset" onclick = "reset()" id="reset">reset</button>
                </div>
            </div>
        </div>
    </main>
</body>
<script src='app.js'></script>
</html>
